{% extends "base.html" %}

{% block title %}Inscription - Electruc{% endblock %}

{% block content %}
  <h2 class="h4 mb-3">Inscription à l'espace client</h2>
  <p class="mb-3">
    Le code EAN et le code secret figurent sur votre courrier d'invitation.
  </p>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Créer mon compte</button>
  </form>
{% endblock %}
